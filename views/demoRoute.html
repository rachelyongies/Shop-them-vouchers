<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>hello world</h1>
    <a href="/index2">click to enter index2.html</a>

    <div class="container">
        <form id="form">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">userID</label>
                <input class="form-control" id="userID" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">userName</label>
                <input  class="form-control" id="userName" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">password</label>
                <input  class="form-control" id="password" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">email</label>
                <input  class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">userType</label>
                <input  class="form-control" id="userType" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">loyaltyPoints</label>
                <input  type="number" class="form-control" id="loyaltyPoints" placeholder="name@example.com">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>

        
        const form = $('#form')

        $(document).ready(() => {
            const getUsers = () => {
                fetch('/user', { method: "get" }).then((response) => {
                    return response.json()
                }).then((data) => {
                    console.log(data)
                })
            }

            getUsers();

            form.submit((e)=>{
                e.preventDefault();
                fetch('/user/add',{
                    method : 'post',
                    body : JSON.stringify({
                        userID : "test",
                        userName : "test",
                        password : "test",
                        email : "test",
                        userType : "test",
                        loyaltyPoints : 3200,
                    }),
                    headers : {
                        "Content-Type" : "application/json; charset=utf-8"
                    }
                }).then((response)=>{
                    return response.json();
                }).then((data)=>{
                    alert('got it')
                    console.log(data)
                    
                });
            });


        })
    </script>
</body>

</html>
