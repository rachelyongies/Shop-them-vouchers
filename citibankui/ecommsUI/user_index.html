<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Voucher Shop</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="user_assets/favicon.ico" />
    <!-- jquery script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="user_css/Ustyles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="user_index.html">Lazerda Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="user_index.html">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">All Products</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="analytics.html">Transactions</a></li>
                            <li><a class="dropdown-item" href="library.html">Vouchers</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" action="cart.html">
                    <button class="btn btn-outline-dark">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Hello Jane</h1>
                <p class="lead fw-normal text-white-50 mb-0">Shop for Vouchers</p>
            </div>
        </div>
    </header>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div id="display" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Lazerda 2021</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/Uscripts.js"></script>

    <!-- Loading Fetch Data -->
    <script>
        $(document).ready(function () {
            fetch('/vouchers', {
                method: 'get'
            })
                .then(response => response.json())
                .then(function (data) {
                    console.log(data)
                    for (let voucher of data){
                        $('#display').append(`<div class="col mb-5">
                                                <div class="card h-100" id="${voucher._id}">
                                                    <!-- Product image-->
                                                    <img class="card-img-top" src="${voucher.imgSRC}" alt="..." />
                                                    <!-- Product details-->
                                                    <div class="card-body p-4">
                                                        <div class="text-center">
                                                            <!-- Product name-->
                                                            <h5 id="voucherName"class="fw-bolder">${voucher.voucherName}</h5>
                                                            <h5 id="voucherID"class="fw-bolder d-none">${voucher.voucherID}</h5>
                                                            <h5 id="value"class="fw-bolder d-none">${voucher.value}</h5>
                                                            <!-- Product price-->
                                                            <span id="price">$${voucher.costPrice}</span> or <span id="lazcoins">${voucher.lazcoins} LazCoins</span>
                                                        </div>
                                                    </div>
                                                    <!-- Product actions-->
                                                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to Cart</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>`)
                    }
                }).catch(function (error) {
                    console.log(error);
                });

        })
        

    </script>
</body>

</html>
